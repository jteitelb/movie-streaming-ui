<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Watch</title>
    <link rel="icon" type="image/x-icon" href="images/coffee.svg" />
  </head>
  <body>
    <nav class="nav">
      <div class="nav-logo">
        <img class="nav-icon" src="images/coffee.svg" />
        <h1 class="nav-logo-text">WATCH</h1>
      </div>
      <div class="nav-section movie-categories">
        <div class="nav-item nav-item-selected">
          <img class="nav-icon" src="images/nav-icons/film.svg" />Home
        </div>
        <div class="nav-item">
          <img
            class="nav-icon"
            class="favourites"
            src="images/nav-icons/heart.svg"
          />Favourites
        </div>
        <div class="nav-item">
          <img
            class="nav-icon"
            src="images/nav-icons/trending-up.svg"
          />Trending
        </div>
        <div class="nav-item">
          <img class="nav-icon" src="images/nav-icons/calendar.svg" />Coming
          Soon
        </div>
      </div>
      <div class="nav-section network">
        <div class="nav-item">
          <img class="nav-icon" src="images/nav-icons/users.svg" />Community
        </div>
        <div class="nav-item">
          <img
            class="nav-icon"
            src="images/nav-icons/message-circle.svg"
          />Social
        </div>
      </div>
      <div class="nav-section control">
        <div class="nav-item">
          <img class="nav-icon" src="images/nav-icons/sliders.svg" />Settings
        </div>
        <div class="nav-item">
          <img class="nav-icon" src="images/nav-icons/log-out.svg" />Logout
        </div>
      </div>
    </nav>
    <main class="main">
      <div class="hero"></div>
      <div class="suggestions">
        <div class="trending"></div>
        <div class="continue-watching"></div>
      </div>
    </main>
  </body>
</html>
